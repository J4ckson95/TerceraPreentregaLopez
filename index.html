<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styless.css">
    <title>Products</title>
</head>

<body>
    <header>
        <div class="header__navigation">
            <img src="./ASSET/icon-menu.svg" alt="Menu hamburguesa" class="header__menu" id="icon_menu">
            <img src="./ASSET/logo.svg" alt="logo" class="header__logo">
            <nav class="navbar">
                <ul class="navbar__list">
                    <!--! PENDIENTE LINKEAR LOS ENLACES-->
                    <li class="list__item"><a class="link" href="#">Collections</a></li>
                    <li class="list__item"><a class="link" href="#">Men</a></li>
                    <li class="list__item"><a class="link" href="#">Women</a></li>
                    <li class="list__item"><a class="link" href="#">About</a></li>
                    <li class="list__item"><a class="link" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="modal__navbar__background" id="modal_navbar">
            <nav class="modal__navbar">
                <img src="./ASSET/icon-close.svg" alt="Close" class="modal__img__close" id="img_close">
                <ul class="modal__navbar__list">
                    <!--! PENDIENTE LINKEAR LOS ENLACES-->
                    <li class="modal__list__item"><a class="link" href="#">Collections</a></li>
                    <li class="modal__list__item"><a class="link" href="#">Men</a></li>
                    <li class="modal__list__item"><a class="link" href="#">Women</a></li>
                    <li class="modal__list__item"><a class="link" href="#">About</a></li>
                    <li class="modal__list__item"><a class="link" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__cart-avatar">
            <div class="carts">
                <div class="header__notification" id="notification"></div>
                <img src="./ASSET/icon-cart.svg" alt="Shopping Cart" class="header__cart">
            </div>
            <img src="./ASSET/image-avatar.png" alt="avatar" class="header__avatar">
        </div>
    </header>
    <main class="main_container">
        <div class="promotional">
            <p class="promo first">ENV√çOS GRATIS CON COMPRAS SUPERIORES A $150.000</p>
            <p class="promo second">BONO EN TU PRIMERA COMPRA DEL 20%</p>
        </div>
        <h1 class="title">TENIS Y ZAPATILLAS PARA HOMBRE</h1>
        <section class="content">
            <div class="content__filters">
                <div class="filter__logo">
                    <img src="./ASSET/filter.png" alt="logo filtro" class="filter__logo__img" id="logo_filter">
                    <h2 class="filter__logo__title">FILTRAR</h2>
                </div>
                <div class="block__filter">
                    <div class="block">
                        <div class="block__header">
                            <h3 class="block__title">TALLA</h3>
                            <img src="./ASSET/add.png" alt="mas" class="img_add">
                        </div>
                        <div class="check" id="size">
                            <div class="check__option">
                                <input type="checkbox" value="40" id="40" class="size">
                                <label for="40">40</label>
                            </div>
                            <div class="check__option">
                                <input type="checkbox" value="39" id="39" class="size">
                                <label for="39">39</label>
                            </div>
                            <div class="check__option">
                                <input type="checkbox" value="38" id="38" class="size">
                                <label for="38">38</label>
                            </div>
                        </div>
                    </div>
                    <div class="block">
                        <div class="block__header">
                            <h3 class="block__title">PRECIO</h3>
                            <img src="./ASSET/add.png" alt="mas" class="img_add">
                        </div>
                        <div class=" check" id="price">
                            <div class="check__option">
                                <input type="checkbox" class="price" value="Mayor">
                                <label for="MayorPrecio">Mayor Precio</label>
                            </div>
                            <div class="check__option">
                                <input type="checkbox" class="price" value="Menor">
                                <label for="MenorPrecio">Menor Precio</label>
                            </div>
                        </div>
                    </div>
                    <div class="block">
                        <div class="block__header">
                            <h3 class="block__title">MARCA</h3>
                            <img src="./ASSET/add.png" alt="mas" class="img_add">
                        </div>
                        <div class=" check" id="brand">
                            <div class="check__option">
                                <input type="checkbox" value="ADIDAS" id="ADIDAS" class="brand">
                                <label for="ADIDAS">ADIDAS</label>
                            </div>
                            <div class="check__option">
                                <input type="checkbox" value="NIKE" id="NIKE" class="brand">
                                <label for="NIKE">NIKE</label>
                            </div>
                            <div class="check__option">
                                <input type="checkbox" value="WILSON" id="WILSON" class="brand">
                                <label for="WILSON">WILSON</label>
                            </div>
                        </div>
                    </div>
                    <button class="button__filter">FILTRAR</button>
                </div>
                <div class="block__filtert__modal__background" id="modal_filter">
                    <form class="block__filtert__modal">
                        <img src="./ASSET/icon-close.svg" alt="Close" class="block__filtert__modal__img"
                            id="close_filter">
                        <div class="block__modal">
                            <div class="block__header">
                                <h3 class="block__title">TALLA</h3>
                                <img src="./ASSET/add.png" alt="mas" class="img_add">
                            </div>
                            <div class="check" id="size">
                                <div class="check__option">
                                    <input type="checkbox" value="40" id="40" class="size">
                                    <label for="40">40</label>
                                </div>
                                <div class="check__option">
                                    <input type="checkbox" value="39" id="39" class="size">
                                    <label for="39">39</label>
                                </div>
                                <div class="check__option">
                                    <input type="checkbox" value="38" id="38" class="size">
                                    <label for="38">38</label>
                                </div>
                            </div>
                        </div>
                        <div class="block__modal">
                            <div class="block__header">
                                <h3 class="block__title">PRECIO</h3>
                                <img src="./ASSET/add.png" alt="mas" class="img_add">
                            </div>
                            <div class=" check" id="price">
                                <div class="check__option">
                                    <input type="checkbox" class="price" value="Mayor">
                                    <label for="MayorPrecio">Mayor Precio</label>
                                </div>
                                <div class="check__option">
                                    <input type="checkbox" class="price" value="Menor">
                                    <label for="MenorPrecio">Menor Precio</label>
                                </div>
                            </div>
                        </div>
                        <div class="block__modal">
                            <div class="block__header">
                                <h3 class="block__title">MARCA</h3>
                                <img src="./ASSET/add.png" alt="mas" class="img_add">
                            </div>
                            <div class=" check" id="brand">
                                <div class="check__option">
                                    <input type="checkbox" value="ADIDAS" id="ADIDAS" class="brand">
                                    <label for="ADIDAS">ADIDAS</label>
                                </div>
                                <div class="check__option">
                                    <input type="checkbox" value="NIKE" id="NIKE" class="brand">
                                    <label for="NIKE">NIKE</label>
                                </div>
                                <div class="check__option">
                                    <input type="checkbox" value="WILSON" id="WILSON" class="brand">
                                    <label for="WILSON">WILSON</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="button__filter__modal">FILTRAR</button>
                    </form>
                </div>
            </div>
            <div class="content__data" id="store"></div>
        </section>
    </main>
    <footer></footer>
    <script src="./navigation.js"></script>
    <script src="./main.js"></script>
</body>

</html>
